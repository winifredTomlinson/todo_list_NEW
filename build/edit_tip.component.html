<div *ngIf="newTip" class="tip-chart">
    <div class="tip-chart-content">
        <div>
            <label>事件名: </label>
            <input [(ngModel)]="newTip.name" placeholder="name"/>					
        </div>
        <div>
            <label>过期时间:</label>
            <input [(ngModel)]="newTip.expirationTime" placeholder="expirationTime"/>
        </div>
        <div>
            <label>事件描述: </label>
            <textarea [(ngModel)]="newTip.description" placeholder="description"></textarea>
        </div>
    </div>
    <button type="button" class="btn btn-default" [routerLink]="['/todo_list']" (click)="noSave(newTip.id,newTip)">取消
    </button>
    <button type="button" class="btn btn-primary" [routerLink]="['/todo_list']" (click)="setTip(tip.name, tip.expirationTime, tip.description)">
        保存
    </button>
</div>
