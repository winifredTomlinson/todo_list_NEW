<div class="add-tip-modal" *ngIf="tip" >
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						新建事件
					</h4>
				</div>
				<div class="modal-body">
					<div>
						<label>事件名: </label>
						<input [(ngModel)]="tip.name" placeholder="name"/>					
					</div>
					<div>
						<label>过期时间:</label>
						<input [(ngModel)]="tip.expirationTime" placeholder="expirationTime"/>
					</div>
					<div>
						<label>事件描述: </label>
						<textarea [(ngModel)]="tip.detail" placeholder="description"></textarea>
					</div>
				<div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal"  [routerLink]="['/todo_list']" (click)="setTip(tip.name, tip.expirationTime, tip.description)">
						保存
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
</div>
