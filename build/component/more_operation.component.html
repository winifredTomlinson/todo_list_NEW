<div *ngIf="tip" class="operate-modal">
	<div class="modal fade" id="moreOperateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div data-dismiss="modal" (click)="editDetail()" [routerLink]="['/todo_list/edit', 1]">
						<h4>编辑</h4>
					</div>
					<div class="delete-tip" data-dismiss="modal" (click)="deleteTip(tip.id)" [routerLink]="['/todo_list']">
						<h4>删除</h4>
					</div>
					<button type="button" class="btn btn-default" data-dismiss="modal" [routerLink]="['/todo_list']">取消
					</button>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
</div>
