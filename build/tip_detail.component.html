<div *ngIf="tip" class="tip-chart">
    <div class="tip-chart-content">
        <div class="tip-title">{{tip.detail}}</div>
        <div class="chart-detail">
            <div><label>id:</label>{{tip.id}}</div>
            <div>
            <label>name: </label>
            <input [(ngModel)]="tip.detail" placeholder="name"/>
            <div><label>desciption: </label>{{tip.id}}</div>
        </div>
        </div>
    </div>
</div>
